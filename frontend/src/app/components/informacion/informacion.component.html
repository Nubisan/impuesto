<ul>

        <div class="card" style="width: 80rem;">
            <img src="../assets/persons.png" class="card-img-top" alt="personas">
            <div class="card-body">
                <h5 class="card-title">{{deducible.gasto}}</h5>
                <p class="card-text">{{deducible.descripcion}} <b>{{deducible.gasto}}</b></p>

                <button (click)="informacion(deducible.gasto)" class="btn btn-info">Informaci√≥n</button>
                <button (click)="borrarDeducible(deducible.gasto)" class="btn btn-warning">Borrar</button>
            </div>
        </div>
   </li>
</ul>
